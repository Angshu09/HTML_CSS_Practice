<!--id, classes-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id and classes</title>
    <style>
        #first{
            background-color: red;
        }

        .red{
            color: white;
        }

        #second{
            background-color: rgb(60, 60, 48);
        }
    </style>
</head>
<body>
    <div class="red bg_yellow" id="first">first</div>
    <div class="red" id="second">second</div>
</body>
</html>
