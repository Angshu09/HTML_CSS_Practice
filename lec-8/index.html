<!--Video, Audio Tags-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Video Tags, Audio Tags</title>
</head>
<body>
    <video src="video.mp4" height="255" controls loop muted poster="ncs.jpeg"> </video>

    <audio src="zilly.mp3" controls loop muted></audio>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
      </svg> <!--Used to make graphics-->

      <img src="img.svg" alt="This is my svg image">

      <iframe width="560" height="315" src="https://www.youtube.com/embed/3nQNiWdeH2Q?si=wqkKcS0cArKAkH7Z" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <!--preloader- The preload attribute in HTML is used with the <video> tag to provide a hint to the browser about how much of the video data should be preloaded (downloaded) before the user starts playing the video.-->
</body>
</html>
