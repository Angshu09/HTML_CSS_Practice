<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About forms</title>
  </head>
  <body>
    <h1>All about forms</h1>
    <form action="post">
      <div>
        <label for="username">Enter Name</label>
        <input type="text" name="username" id="username"  placeholder="Enter your name"/>
      </div>

      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
      </div>

      <div>
        <label for="subscribe">Subscribe for newsletter</label>
        <input type="checkbox" name="subscribe" id="subscribe" value="yes">
      </div>

      <div>
        <label for="txtarea">Express your self</label><br>
        <textarea name="txtarea" id="txtarea" cols="30" rows="10">Type...</textarea>
      </div>

      <div>
        <label for="slc">Select any fruit</label><br>
        <select name="slc" id="slc">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="orange">Orange</option>
        </select>
      </div>
    </form>
  </body>
</html>
